<div class="header">
    <div class="header-main">
        <h1>Classy Login Form</h1>
        <div class="header-bottom">
            <div class="header-right w3agile">

                <div class="header-left-bottom">

                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>
                        <div>
                            <label for="username"></label>
                            <input type="text"  id="username" name="username" />
                        </div>
                        <div>
                            <label for="password"></label>
                            <input type="password"  id="password" name="password"/>
                        </div>
                        <div class="remember">
			             <span class="checkbox1">
							   <label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
						 </span>
                            <div class="forgot">
                                <h6><a href="#">Forgot Password?</a></h6>
                            </div>
                            <div class="clear"> </div>
                        </div>

                        <input type="submit" value="Login">
                    </form>
                    <div class="header-left-top">
                        <div class="sign-up"> <h2>or</h2> </div>

                    </div>
                    <div class="header-social wthree">
                        <a href="/oauth2/authorization/google" class="email"><h5>Gmail</h5></a>
                        <a href="#" class="face"><h5>Facebook</h5></a>
                        <a href="#" class="twitt"><h5>Twitter</h5></a>
                    </div>
                    <p class="mt-3 mb-0">Don't have an account? <a class="text-info textcenter" th:href="${'/register'}">Sign up?</a> </p>
                </div>
            </div>

        </div>
    </div>
</div>
