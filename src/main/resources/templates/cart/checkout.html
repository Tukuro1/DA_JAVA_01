<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-home}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>

            <label for="customerName" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required>

            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>

            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>

            <label for="note" class="form-label">Note:</label>
            <input type="text" id="note" name="note" class="form-control">

            <div class="payment_item">
                <div class="radion_btn">
                    <input type="radio" id="f-option5" name="paymentMethod" value="CASH">
                    <label for="f-option5">Cash</label>
                    <div class="check"></div>
                </div>
                <p>Please send a check to Store Name, Store Street, Store Town, Store State / County,
                    Store Postcode.</p>
            </div>
            <div class="payment_item active">
                <div class="radion_btn">
                    <input type="radio" id="f-option6" name="paymentMethod"  value="BANK_TRANSFER">
                    <label for="f-option6">Paypal </label>
                    <img src="img/product/card.jpg" alt="">
                    <div class="check"></div>
                </div>
                <p>Pay via PayPal; you can pay with your credit card if you donâ€™t have a PayPal
                    account.</p>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
</body>
</html>
