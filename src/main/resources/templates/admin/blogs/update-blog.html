<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin1}">
<head>
    <title>Update Blog</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Edit Category</h1>
    <form th:action="@{/admin/blogs/update/{id}(id=${blog.id})}"
          th:object="${blog}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Link áº£nh:</label>
            <input type="text" th:field="*{imageBlog}" class="form-control" id="image" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">content:</label>
            <input type="text" th:field="*{content}" class="form-control" id="content" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/admin/blogs}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
